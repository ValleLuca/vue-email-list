<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Collegamento Server</title>

</head>
<body>

    <div class="container">
        <div class="row ">
            <div class="col position-relative">
                <div id="app" class="d-flex align-items-center flex-column p-5 position-absolute top-50 start-50 translate-middle-x">
                    <div v-for="(genMail, indice) in mail">
                        <ul>
                            <li class="text-info" @click="selMail(indice)">{{genMail.emailUtenti}}</li>
                        </ul>
                    </div>
                    <div class="p-2">
                        <button class="btn btn-primary rounded-pill" @click="invioMail">Genera</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="data.js"></script>
</body>
</html>
